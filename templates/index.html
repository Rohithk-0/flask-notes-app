<!DOCTYPE html>
<html>
<head>
  <title>My Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">üìù {{ username }}'s Notes</h1>
<div class="text-center mb-4">
  <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
</div>


    <form action="/add" method="POST" class="d-flex justify-content-center mb-4">
      <input type="text" name="note" class="form-control w-50 me-2" placeholder="Enter a note..." required>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <div class="list-group">
      {% for note in notes %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ note.text }}</strong><br>
            <small class="text-muted">{{ note.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
          </div>
          <div>
            <a href="/edit/{{ note.id }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="/delete/{{ note.id }}" class="btn btn-sm btn-danger">Delete</a>
          </div>
        </div>
      {% else %}
        <p class="text-center mt-4">No notes yet! Add one above.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
